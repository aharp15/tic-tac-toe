<html>
	<head>
		<meta charset="utf-8">
		<title> TIC TAC TOE </title>
		
		<style>
			table {
				border-collapse: collapse;
			}
			
			tr{
				height: 200px;
			}
			
			td{
				border: solid 1px;
				width: 200px;
				text-align: center;
			}
			
			table tr:first-child td {
				border-top: 0;
			}

			table tr:last-child td {
				border-bottom: 0;
			}

			table tr td:first-child {
				border-left: 0;
			}

			table tr td:last-child {
				border-right: 0;
			}
			
		</style>
	</head>
	
	<body>
	
		<table>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
			</tr>
		</table>
		
		
	</body>
</html>
